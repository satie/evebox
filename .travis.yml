sudo: false

env:
  global:
  - GOPATH=~/gopath
  - PATH=${GOPATH}/bin:$PATH
  - NODE_VERSION="10.13.0"
  - RUBY_VERSION=2.1.1
  - GO111MODULE=on
  - DOCKER_OWNER=satie
  - DOCKER_IMAGE_NAME=evebox
  - DOCKER_REPO=${DOCKER_OWNER}/${DOCKER_IMAGE_NAME}    
matrix:
  allow_failures:
  - os: osx
  include:
  - os: linux
    addons:
      apt:
        packages:
        - rpm
        - gcc-mingw-w64
    language: go
    go: '1.11'
    services: docker
  - os: osx
    osx_image: xcode8.3
    language: go
    go: '1.11'
before_install:
- nvm install ${NODE_VERSION}
- nvm use ${NODE_VERSION}
script:
- |
  make install-deps || exit 1
  make dist || exit 1

  # On Linux, make a Windows release as well.
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    GOOS=windows CC=x86_64-w64-mingw32-gcc make dist || exit 1
  fi

  # Copy just what we want to deploy to S3 into a deploy directory, as
  # the S3 deployment step will copy everything in the directory
  # pointed at.
  mkdir -p deploy
  cp dist/*.zip deploy/

  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    rvm install $RUBY_VERSION
    rvm use $RUBY_VERSION
    gem install fpm
    sudo apt-get -y install rpm
    make deb
    make rpm
    cp dist/*.deb deploy/
    cp dist/*.rpm deploy/
  fi
deploy:
- provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: evebox-ci.satie.io
  skip_cleanup: true
  region: us-east-1
  local_dir: deploy
  on:
    repo: satie/evebox
    branch: master
  acl: public_read
  upload-dir: master
- provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: evebox-ci.satie.io
  skip_cleanup: true
  region: us-east-1
  local_dir: deploy
  on:
    repo: satie/evebox
    branch: develop
  acl: public_read
  upload-dir: develop
- provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: evebox-ci.satie.io
  skip_cleanup: true
  region: us-east-1
  local_dir: deploy
  on:
    repo: satie/evebox
    branch: release-staging
  acl: public_read
  upload-dir: release-staging
- provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: evebox-ci.satie.io
  skip_cleanup: true
  region: us-east-1
  local_dir: deploy
  on:
    repo: satie/evebox
    branch: release
  acl: public_read
  upload-dir: release
- provider: script
  script:
    if [[ '$TRAVIS_OS_NAME' != 'osx' ]]; then 
      docker build -t ${DOCKER_REPO}:latest ./docker/release-master && 
      docker tag ${DOCKER_REPO}:latest ${DOCKER_REPO}:master && 
      docker login -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}" && 
      docker push ${DOCKER_REPO};
    fi
  on:
    repo: satie/evebox
    branch: master